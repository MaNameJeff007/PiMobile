moyennes_modifier:
    path:   /modifier
    defaults: { _controller: "EnseignantBundle:Moyennes:modifier" }

moyennes_all:
    path:   /all
    defaults: { _controller: "EnseignantBundle:Moyennes:all" }

moyennes_moyenneseleve:
    path:   /moyenneseleve
    defaults: { _controller: "EnseignantBundle:Moyennes:moyenneseleve" }

moyennes_moyennestats:
